<!DOCTYPE html>
<html>
<head>
    <title>AngularJs</title>

    <link href='fonts/font-roboto.css' rel='stylesheet' type='text/css'>

    <!-- Bootstrap Core CSS -->
    <link href="css/lib/bootstrap.min.css" rel="stylesheet" type="text/css"/>

    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet" type="text/css"/>

    <!-- Custom Fonts -->
    <link href="fonts/font-awesome.min.css" rel="stylesheet" type="text/css"/>

    <!-- AngularJS -->
    <script type="text/javascript" src="js/lib/angular.min.js"></script>

</head>
<body ng-app="myApp">

<div class="main" ng-controller="MainController">

    <div class="container">
        <h1>{{ title }}</h1>
        <h2>{{ promo }}</h2>

        <div ng-repeat="product in products" class="col-md-6">
            <div class="thumbnail">
                <img ng-src=" {{ product.cover }} ">
                <p class="title">{{ product.name }}</p>
                <p class="price">{{ product.price | currency }}</p>
                <p class="date">{{ product.pubdate | date }}</p>
                <div class="rating">
                    <p class="likes" ng-click="plusOne($index)">+ {{ product.likes }} </p>
                    <p class="dislikes" ng-click="minusOne($index)"> - {{ product.dislikes }} </p>
                </div>

            </div>
        </div>

    </div>

</div>


<!-- Modules -->
<script src="js/app.js"></script>

<!-- Controllers -->
<script src="js/controllers/MainController.js"></script>

<!-- jquery -->
<script type="text/javascript" src="js/lib/jquery-2.2.0.min.js"></script>
<!-- Bootstrap -->
<script type="text/javascript" src="js/lib/bootstrap.min.js"></script>
</body>
</html>
