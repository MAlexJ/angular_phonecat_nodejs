<!DOCTYPE html>
<html>
<head>
    <title>AngularJs</title>

    <link href='fonts/font-roboto.css' rel='stylesheet' type='text/css'>

    <!-- Bootstrap Core CSS -->
    <link href="css/lib/bootstrap.min.css" rel="stylesheet" type="text/css"/>

    <!-- Custom CSS -->
    <link href="css/step_02.css" rel="stylesheet" type="text/css"/>

    <!-- Custom Fonts -->
    <link href="fonts/font-awesome.min.css" rel="stylesheet" type="text/css"/>

    <!-- AngularJS -->
    <script type="text/javascript" src="js/lib/angular.min.js"></script>

</head>
<body ng-app="myApp">
<div class="header">
    <div class="container">
        <h1>App Market</h1>
    </div>
</div>

<div class="main" ng-controller="MainController">
    <div class="container">
        <div class="card">
            <app-info info="move"></app-info>
        </div>

        <div class="card">
            <app-info info="shutterbugg"></app-info>
        </div>

        <div class="card">
            <app-info info="gameboard"></app-info>
        </div>
    </div>
</div>


<!-- Modules -->
<script src="js/app.js"></script>

<!-- Controllers -->
<script src="js/controllers/MainController.js"></script>

<!-- Directives -->
<script src="js/directives/appInfo.js"></script>

<!-- jquery -->
<script type="text/javascript" src="js/lib/jquery-2.2.0.min.js"></script>
<!-- Bootstrap -->
<script type="text/javascript" src="js/lib/bootstrap.min.js"></script>
</body>
</html>
